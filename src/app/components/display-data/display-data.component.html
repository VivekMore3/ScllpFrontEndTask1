<div class="container">
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.emailId }}</td>
                <td>{{ user.phoneNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
